<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face on a Founding Father</title>
  <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>

<h1>Put Your Face on a Founding Father!</h1>
<ul class="ff-list">
  <li><button class="btn--ff-choice">Washington</button></li>
  <li><button class="btn--ff-choice">Hamilton</button></li>
  <li><button class="btn--ff-choice">Jefferson</button></li>
</ul>

<button class="take-photo">Let's do this!</button>

<div class="final-composition">
  <img class="fathers" src="/img/founding-fathers--full.jpg" alt="">
  <section class="video-container">
    <video id="camera-stream" width="480px" height="360px" autoplay></video>
    <button id="snapshot">Use snapshot</button>
    <canvas style="display: none"></canvas>
  </section>
  <div class="image-capture--clip-mask">
    <img class="image-capture"/>
  </div>
  <div class="founding-father-bg"></div>
</div>

<script src="/js/j.js"></script>
</body>
</html>
