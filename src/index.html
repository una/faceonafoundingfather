<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face on a Founding Father</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<button class="take-photo">Let's do this!</button>

<div class="final-composition hamilton">
  <img class="fathers" src="img/founding-fathers--hamilton.png" alt="">
  <section class="video-container">

<script src="js/j.js"></script>
</body>
</html>
